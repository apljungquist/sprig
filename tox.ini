[tox]
isolated_build = true
envlist =
    formatting
    linting
    typing
    py37-{stable,latest,cov}
    cov-html
    docs-html

[testenv]
passenv = LANG
deps =
    latest: -c constraints-latest.txt
    pytest
    cov: coverage
commands =
    {stable,latest}: pytest --doctest-modules src tests
    cov: coverage run -p -m pytest --duration=10 --doctest-modules {envsitepackagesdir}/sprig tests

[testenv:cov-html]
deps =
    coverage
depends =
    py37-cov
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html

[testenv:cov-codecov]
passenv = CI TRAVIS TRAVIS_*
deps =
    codecov
depends =
    py37-cov
skip_install = true
commands =
    coverage combine
    coverage report
    codecov

[testenv:docs-html]
deps =
    sphinx
    m2r
    sphinxcontrib-apidoc
commands =
    sphinx-build -W -b html docs docs/_build

[testenv:formatting]
deps =
    black
skip_install = true
commands =
    black --check setup.py src tests

# TODO: apply pylint to tests directory
[testenv:linting]
deps =
    pylint
    flake8
commands =
    pylint src
    flake8 src tests

[testenv:typing]
deps =
    mypy
skip_install = true
commands =
    mypy src
